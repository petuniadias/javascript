<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-btn js-rock-btn">
    <img class="move-icon" src="images/rock-emoji.png">
  </button>
  <button class="move-btn js-paper-btn">
    <img class="move-icon" src="images/paper-emoji.png">
  </button>
  <button class="move-btn js-scissors-btn">
    <img class="move-icon" src="images/scissors-emoji.png">
  </button>

  <p class="js-result result">
  </p>

  <p class="js-moves moves">

  </p>

  <p class="js-score score">

  </p>

  <button class="reset-score-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">
    Reset Score
  </button>

  <button class="auto-play-btn" onclick="
    autoPlay();
  ">
    Auto Play
  </button>
  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
