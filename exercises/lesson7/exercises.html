  <body>
    <script>
      function greet() {
        console.log('Hello!');
      }

      greet();

      function greet1 (name) {
        console.log(`Hello ${name}!`);
      }

      greet1('Simon');

      function greet2 (name) {
        if (!name) {
          console.log(`Hi there!`);
        } else {
          console.log(`Hello ${name}!`);
        }

      }

      greet2();

      function convertToFahrenheit(celsius) {
        return (celsius * 9 / 5) + 32;
      }

      console.log(convertToFahrenheit(25));

      function convertToCelsius(fahrenheit) {
        return (fahrenheit - 32) * 5 / 9;
      }

      console.log(convertToCelsius(86));

      function convertTemperature(degrees, unit) {
        if (unit === 'C') {
          const result = convertToFahrenheit(degrees);
          return `${result}F`;
        } else if (unit === 'F') {
          const result = convertToCelsius(degrees);
          return `${result}C`;
        }
      }

      console.log(convertTemperature(25,'C'));
      console.log(convertTemperature(86,'F'));

      function convertLength(length, from, to) {
        if (from === 'miles' && to === 'km' ) {
          return (`${length * 1.6} km`);
        } else if (from === 'km' && to === 'miles') {
          return (`${length / 1.6} miles`);
        } else {
          return (`${length} ${to}`);
        }
      }

      console.log(convertLength(50, 'miles', 'km'));
      console.log(convertLength(32, 'km', 'miles'));
      console.log(convertLength(50, 'km', 'km'));

      function convertLength1(length, from, to) {
        if (from === 'miles' && to === 'km' ) {
          return (`${length * 1.6} km`);

        } else if (from === 'km' && to === 'miles') {
          return (`${length / 1.6} miles`); 

        } else if (from === 'km' && to === 'ft') {
          return (`${length * 3281} ft`); 

        } else if (from === 'miles' && to === 'ft') {
          return (`${length * 5280} ft`); 

        } else if ((from === 'miles' && to === 'miles') || (from === 'km' && to === 'km') || (from === 'ft' && to === 'ft')){
          return (`${length} ${to}`);

        } else if(to !== 'miles' || to !== 'ft' || to !== 'km') {
          return (`Invalid unit: ${to}`);

        } else if(from !== 'miles' || from !== 'ft' || from !== 'km') {
          return (`Invalid unit: ${from}`);
        }

      }

      console.log(convertLength1(5, 'miles', 'km'));
      console.log(convertLength1(5, 'miles', 'ft'));
      console.log(convertLength1(5, 'km', 'ft'));
      console.log(convertLength1(5, 'lbs', 'lbs'));
    </script>
