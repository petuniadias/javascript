<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>
      YouTube Subscribe Button
    </p>
    <button class="js-subscribe-btn" 
    onclick="
      subscribe();
    ">
      Subscribe
    </button>

    <p>
      Amazon Shipping Calculator
    </p>

    <input class="js-cost-input" type="text" placeholder="Cost of order" onkeydown="
      handleCostKeydown(event);
    ">

    <button onclick="
      calculateTotal();
    ">
      Calculate
    </button>
    <p class="js-total-cost"></p>

    <br>
    <input class="js-input-box"
    onkeyup="
      writingDown();
    ">
    <p class="js-update-text"></p>
    <script>

      function handleCostKeydown(event) {
        console.log(event.key);
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost += 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${Number(cost.toFixed(2))}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-btn');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }

      function writingDown() {
        const updateText = document.querySelector('.js-update-text');
        const inputText = document.querySelector('.js-input-box');
        updateText.innerText = inputText.value;
      }
    </script>
  </body>
</html>
