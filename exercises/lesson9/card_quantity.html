<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <!-- Card Quantity Project -->
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      ">
      Show Quantity
    </button>
    <button onclick="

      updateCartQuantity(1);
    ">
      Add to Cart
    </button>

    <button onclick="

      updateCartQuantity(-2);
    ">
      -2
    </button>

    <button onclick="
      updateCartQuantity(-3);
    ">
      -3
    </button>

    <button onclick="

      updateCartQuantity(2);
    ">
      +2
    </button>

    <button onclick="
      
      updateCartQuantity(3);
    ">
      +3
    </button>

    <button onclick="

      updateCartQuantity(4);
    
    ">
      +4
    </button>

    <button onclick="
      
      updateCartQuantity(5);
    ">
      +5
    </button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>

    <button onclick="
      cartQuantity--;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Remove from cart
    </button>

    <p class="cart-quantity-result"></p>
    <script>

      let cartQuantity = 0;

      function updateCartQuantity(value) {
        if (cartQuantity + value > 10) {
          alert('The cart is full');
          return;
        }
        
        if (cartQuantity + value < 0){
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += value;
        console.log(`Cart quantity: ${cartQuantity}`);

        cartResult();
      }

      function cartResult() {
        const cartResult = document.querySelector('.cart-quantity-result');
        cartResult.innerText = `Cart quantity: ${cartQuantity}`;

      }



    </script>
  </body>
</html>
